<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; &nbsp; Ian</p>
    <!-- &nbsp; creates whitespace between words -->

    <p>5 &gt; 2</p>
    <!-- &gt is the entity for 'greater than' -->

    <p>1 &lt; 2</p>
    <!-- &lt is the entity for 'less than' -->

    <!-- currencies -->
    <p>&cent;</p>
    <p>&yen;</p>
    <p>&pound;</p>

    <!-- suits -->
    <p>&hearts;</p>
    <p>&diams;</p>
  </body>
</html>
