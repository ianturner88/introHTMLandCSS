<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">Name</label> <br />
        <input type="text" id="name" name="name" value="John Doe" />
        <!-- value makes John Doe pre-fill the box -->
        <!-- id & for match ("name"), so the input box gets highlighted 
        when the user hovers over it -->
      </div>
      <div>
        <label for="email">Email</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter an email"
        />
        <!-- placeholder writes Enter an email into the email box -->
      </div>
      <div>
        <label for="message">Message</label> <br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <!-- creates a drop down menu -->
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <!-- selected makes female the default position -->
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
        <!-- type number allows only numbers + e to be inputted -->
      </div>
      <div>
        <label for="birthdate">Birthdate</label><br />
        <input type="date" name="birthdate" id="birthdate" />
        <!-- creates a calendar-like input field box -->
      </div>
      <div>
        <label for="membership">Membership</label>
        <!-- creates a click button for a membership -->
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
        />Simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />Standard
        <!-- checked makes Standard the default choice -->
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
        />Super
      </div>
      <input type="submit" value="Submit" />
      <!-- submit button -->
      <button type="reset">Reset</button>
      <!-- resets the entire form -->
    </form>
  </body>
</html>
