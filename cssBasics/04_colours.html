<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colours</title>
    <style>
      h1 {
        /* Colour Name */
        color: coral;
      }

      h2 {
        /* RGB */
        color: rgb(60, 20, 30);
      }

      h3 {
        /* Hex -> 1st 2 ff's are for R
        next 2 G, last 2 B */
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
  </body>
</html>
