<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Implementing CSS</title>
    <style>
      h2 {
        /* internal CSS */
        color: green;
      }
    </style>

    <h2>Heading Two</h2>

    <!-- External CSS file -->
  </body>
</html>
