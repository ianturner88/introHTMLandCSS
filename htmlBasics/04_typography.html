<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings, Paragraphs, Tyopgraphy</title>
  </head>
  <body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <!-- go practice to have ONLY one h1 per page
    the other heading syou may have as many as you wish -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- paragraphs -->
    <p>
      Lorem ipsum, dolor sit <del> amet consectetur </del>  
      <!-- del creates a strikethrough the text -->
      adipisicing elit. Earum magni
      necessitatibus
      <br />
      <br />
      <!-- br tag creates a line drop -->
      porro atque impedit molestias iure <em> ad, ea </em>ut quam minima
      <hr>
      <!-- creates a new line + makes a line across the page -->
      officia, quod unde et eius <strong> aliquam harum </strong>, esse ab.

      <!-- strong tag is for bold and em tag is for italic -->
    </p>
  </body>
</html>
