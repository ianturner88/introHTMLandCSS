<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links & Images</title>
  </head>
  <body>
    <a href="http://google.com">Click for Google</a>
    <!-- External Link opens in the same tag-->
    <p>
      <!-- drops to new line -->
      <a href="http://google.com" target="_blank">Click for Google</a>
    </p>
    <!-- external link opens in new tab -> reason: target="_blank"   -->

    <!-- Internal Link -->
    <p>
      <a href="/intro/04_typography.html">Typography</a>
    </p>

    <h4>Acadia</h4>
    <!-- Local image -->
    <img src="/intro/images/Acadia.jpg" alt="IMAGE" />
    <!-- an image shown + alt is the alternative text shown if the image doesn't load -->
    <!-- Remote image -->

    <h4>John Little</h4>
    <img
      src="https://artlogic-res.cloudinary.com/w_980,h_980,c_limit,f_auto,fl_lossy/artlogicstorage/alanklinkhoff/images/view/7f38ab6277dcd018227ed6cebb791b89j/alanklinkhoffgallery-john-little-rue-charlevoix-looking-south-from-workman-to-notre-dame-2005.jpg"
      alt="LEAVES"
    />
  </body>
</html>
