<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport value ensures the device is set to the max width of the device -->
    <meta
      name="description"
      content="This is what google shows on its homepage"
    />
    <!-- description is what google shows about a webpage on its search page results -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <!-- robots prevents this page from being ranked/indexed by a search engine -->
    <title>Document</title>
  </head>
  <body></body>
</html>
